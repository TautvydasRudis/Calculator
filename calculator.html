<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="Calculator">

      <div class="top">
        <div class="num1">
          <input id="num1" type="text" name="" value="">
        </div>
        <div class="num2" >
          <input id="num2" type="text" name="" value="">
        </div>
        <div class="result-box">
          <p>Result:  </p>
          <div class="result" id="result">
            0
          </div>
        </div>


      </div>
      <div class="buttons" id="buttons">
        <button id="sum" type="button" name="button">sum</button>
        <button id="sub" type="button" name="button">sub</button>
        <button id="div" type="button" name="button">div</button>
        <button id="mul" type="button" name="button">mul</button>
        <button id="mod" type="button" name="button">mod</button>
        <button id="clear" type="button" name="button">clear</button>
      </div>

    </div>
    <script src="javascript.js"></script>

  </body>
</html>
